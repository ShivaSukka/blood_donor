<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blood Donor Form</title>
  <style>
    body {
      font-family: Arial;
      padding: 50px;
      background-color: #f4f4f4;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: crimson;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Blood Donor Form</h2>

  <form action="/submit-donor-form" method="POST">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="number" name="age" placeholder="Age" min="18" max="65" required>
    <input type="number" name="weight" placeholder="Weight (kg)" min="45" required>
    <select name="bloodGroup" required>
      <option value="">-- Select Blood Group --</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
